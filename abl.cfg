[bltouch]
sensor_pin: ^PB7
control_pin: PB6
x_offset: 30.0
y_offset: 5.0
z_offset: 2.410
samples: 2
samples_result: average
samples_tolerance: 0.05
samples_tolerance_retries: 1

[bed_mesh]
speed: 75
horizontal_move_z: 5 #default
mesh_min: 40, 25
mesh_max: 275, 275
probe_count: 8, 8
mesh_pps: 5, 4
algorithm: bicubic
move_check_distance: 5 #default
split_delta_z: 0.025   #default
fade_start: 1  #default
fade_end: 10   #default
fade_target: 0 #default

[screws_tilt_adjust]
screw1: -5, 20
screw1_name: rear right screw
screw2: 245, 20
screw2_name: rear left screw
screw3: 245, 260
screw3_name: front left screw
screw4: -5, 260
screw4_name: front right screw
horizontal_move_z: 10.0
speed: 75
screw_thread: CW-M4